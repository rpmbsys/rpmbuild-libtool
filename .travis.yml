language: minimal

services:
  - docker

addons:
  apt:
    packages:
      - docker-ce

env:
  global:
    - BINTRAY_REPO=custom
    - ARTIFACTORY_URL=https://rpmb.jfrog.io
    - OS7=7.9.2009
    - OS7TAG=7.9.2009

# https://docs.travis-ci.com/user/build-matrix/#explicitly-included-jobs-with-only-one-element-in-the-build-matrix
jobs:
  include:
    - stage: test
      before_script:
        - docker-compose build --no-cache --pull ${BUILD}
      script:
        - docker-compose up --exit-code-from ${BUILD} ${BUILD}
      before_deploy:
        - docker-compose -f rpmbuild/docker-compose.bintray.yml pull ${UPLOADER}
      deploy:
        provider: script
        script:
          - docker-compose -f rpmbuild/docker-compose.bintray.yml run --rm -e BINTRAY_USER=$BINTRAY_USER -e BINTRAY_API_KEY=$BINTRAY_API_KEY -e BINTRAY_REPO=$BINTRAY_REPO -e ARTIFACTORY_URL=$ARTIFACTORY_URL ${UPLOADER}
        on:
          all_branches: true
      env: BUILD=centos7build UPLOADER=centos7bintray
    - stage: deploy
      script:
        - docker-compose -f build/docker-compose.yml build --no-cache --pull
      before_deploy:
        - docker login -u $DOCKER_USER -p $DOCKER_PASS
      deploy:
        provider: script
        script: docker-compose -f build/docker-compose.yml push
        on:
          all_branches: true

stages:
  - test
  - deploy