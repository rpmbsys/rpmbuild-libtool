image: aursu/rpmbuild:7.9.2009-docker

stages:
  - build
  - deploy
  - docker

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  OS7: 7.9.2009
  OS7TAG: 7.9.2009
  RL8: 8.8.20230518
  RL8TAG: 8.8.20230518
  CI_COMMIT_SHORT_SHA_RL8: ${CI_COMMIT_SHORT_SHA}-rocky-8
  CI_COMMIT_SHORT_SHA_GCC11: ${CI_COMMIT_SHORT_SHA}-gcc-11
  YUM0: rpmb.jfrog.io/artifactory/custom
  YUM2: rpmb.jfrog.io/artifactory/custom

centos7build:
  stage: build
  variables:
    BUILD: centos7build
  script:
    - docker volume create $CI_COMMIT_SHORT_SHA
    - docker-compose build --no-cache --pull --build-arg repopath=$YUM0 $BUILD
    - docker-compose run -v $CI_COMMIT_SHORT_SHA:/home/centos/rpmbuild/RPMS $BUILD

centos7deploy:
  stage: deploy
  variables:
    FTPTRAY_USER: centos-7
    FTPTRAY_REPO: custom
  script:
    - docker run --rm -v $CI_COMMIT_SHORT_SHA:/home/centos/rpmbuild/RPMS -e FTPTRAY_USER=$FTPTRAY_USER -e FTPTRAY_PASSWORD=$FTPTRAY_PASSWORD -e FTPTRAY_REPO=$FTPTRAY_REPO -e FTPTRAY_HOST=$FTPTRAY_HOST aursu/rpmbuild:ftptray /usr/local/bin/ftptray.py /home/centos/rpmbuild/RPMS

centos7gcc11:
  stage: build
  variables:
    BUILD: centos7gcc11
  script:
    - docker volume create $CI_COMMIT_SHORT_SHA_GCC11
    - docker-compose build --no-cache --pull --build-arg repopath=$YUM0 --build-arg gccrepopath=$YUM2 $BUILD
    - docker-compose run -v $CI_COMMIT_SHORT_SHA_GCC11:/home/centos/rpmbuild/RPMS $BUILD

centos7gcc11deploy:
  stage: deploy
  variables:
    FTPTRAY_USER: centos-7
    FTPTRAY_REPO: gcc11custom
  script:
    - docker run --rm -v $CI_COMMIT_SHORT_SHA_GCC11:/home/centos/rpmbuild/RPMS -e FTPTRAY_USER=$FTPTRAY_USER -e FTPTRAY_PASSWORD=$FTPTRAY_PASSWORD -e FTPTRAY_REPO=$FTPTRAY_REPO -e FTPTRAY_HOST=$FTPTRAY_HOST aursu/rpmbuild:ftptray /usr/local/bin/ftptray.py /home/centos/rpmbuild/RPMS

rocky8build:
  stage: build
  variables:
    BUILD: rocky8build
  script:
    - docker volume create $CI_COMMIT_SHORT_SHA_RL8
    - docker-compose build --no-cache --pull --build-arg repopath=$YUM0 --build-arg gccrepopath=$YUM2 $BUILD
    - docker-compose run -v $CI_COMMIT_SHORT_SHA_RL8:/home/centos/rpmbuild/RPMS $BUILD

rocky8deploy:
  stage: deploy
  variables:
    FTPTRAY_USER: rocky-8
    FTPTRAY_REPO: gcc11custom
  script:
    - docker run --rm -v $CI_COMMIT_SHORT_SHA_RL8:/home/centos/rpmbuild/RPMS -e FTPTRAY_USER=$FTPTRAY_USER -e FTPTRAY_PASSWORD=$FTPTRAY_PASSWORD -e FTPTRAY_REPO=$FTPTRAY_REPO -e FTPTRAY_HOST=$FTPTRAY_HOST aursu/rpmbuild:ftptray /usr/local/bin/ftptray.py /home/centos/rpmbuild/RPMS

centos7docker:
  stage: docker
  script:
    - docker-compose -f build/gcc-8/docker-compose.yml build --no-cache --pull --build-arg repopath=$YUM0
    - docker login -u $DOCKER_USER -p $DOCKER_PASS
    - docker-compose -f build/docker-compose.yml push